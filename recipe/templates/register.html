{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("{% static 'images/sss.webp' %}"); /* Background image */
            background-size: 100% 100%; /* Cover entire viewport */
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            width: 40%;
            height: 50%%
            max-width: 500px; /* Increased width */
            padding: 30px; /* Increased padding */
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.5); /* More transparent background */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px); /* Optional blur effect */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Dollhouse', cursive;
            font-size: 30px;
        }
        label {
            font-size: 16px;
            margin-top: 10px;
            display: block;
            font-family: 'Dollhouse', cursive;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 12px; /* Slightly increased padding for inputs */
            margin: 12px 0; /* Increased margin */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px; /* Increased button size */
            background-color: #c10a29;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Dollhouse', cursive;
            font-size: 16px;

        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h2>Register</h2>
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email ID" required pattern="[a-z0-9._%+-]+@(gmail\.com|kct\.ac\.in)$" title="Please enter an email address ending with @gmail.com or @kct.ac.in">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}" title="Password must be at least 8 characters long, contain one uppercase, one lowercase letter, one number, and one special character">

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

                <button type="submit" onclick="return validatePassword()">Register</button>
            </form>
        </div>
    </div>

    <script>
        function validatePassword() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
